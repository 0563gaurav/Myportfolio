                <h1>Contact me for More Information </h1>
                <form>
                    <div class="form-group">
                        <label for="name" class="form-lable">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="clientemail" class="form-lable">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="clientphone">Phone</label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="Phone">
                        <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with
                            anyone else.</div>
                    </div>

                    <!-- this is to take short messsage from the user of website -->

                    <div class="shortmsg">

                        <p><label for="shortmsg">Leave your messsage</label></p>
                        <textarea id="shortmsg" name="shortmsg" rows="4" cols="50">write your messsage.</textarea>
                        <p>Click the "Submit" button to Send your Message.</p>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    

                    
                </form>
